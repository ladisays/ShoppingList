<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div>
        <form>
          <fieldset>
            <legend>Add New Item</legend>
            <label for="item">Item:</label>
            <input type="text" id="item" name="userItem">
            <button type="button" id="addItem">Add To List</button>
          </fieldset>
          <fieldset>
            <legend>Shopping List</legend>
            <ul id="incompleteList">
              <li><input type="checkbox"><label>An incomplete item</label><button class="delete" type="button">Delete</button></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Completed Shopping List</legend>
            <ul id="completedList">
              <li><input type="checkbox" checked="true"><label>A completed item</label><button class="delete" type="button">Delete</button></li>
            </ul>
          </fieldset>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
